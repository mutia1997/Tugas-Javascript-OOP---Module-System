<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Basic OOP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { Table } from './TableModule.js';

    const table = new Table({
      columns: ["Produk", "Harga"],
      data: [
        ["Laptop", "Rp 10,000,000"],
        ["Smartphone", "Rp 5,500,000"],
        ["Headphones", "Rp 1,200,000"],
        ["Keyboard", "Rp 600,000"],
        ["Mouse", "Rp 250,000"],
        ["Monitor", "Rp 3,500,000"],
        ["Speaker", "Rp 1,000,000"],
        ["Smartwatch", "Rp 2,000,000"],
        ["Tablet", "Rp 4,000,000"],
        ["Charger", "Rp 150,000"]
      ]
    });

    const app = document.getElementById("app");
    table.render(app);
  </script>
</body>
</html>
